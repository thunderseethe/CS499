---
layout: page
title: Mati Turner
permalink: /turner.html
---

<ul class="post-list">
    {% for post in site.categories.turner %}
        {% if post.url %}
            <li>
                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

                <h2>
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
                </h2>
            </li>
        {% endif %}
    {% endfor %}
</ul>
