---
layout: default
---

<div class="home">

  <h1 class="page-heading">Files</h1>

  <ul class="post-list">

    {% assign pdfs = site.static_files | sort: 'modified_time' | reverse %}
    {% for pdf in pdfs  %}
      {% if pdf.extname == ".pdf" %}
        <li><a class="post-link" href="{{site.baseurl}}{{pdf.path}}">{{pdf.path | split: '/' | last | split: '.' | first }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>


</div>
